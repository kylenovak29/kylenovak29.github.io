<div class="container projects-container">
  <h3>{{ site.projects_title | default: "Projects" }}</h3>
  {% for project in site.data.projects %}
    <div class="row clearfix project">
    {%- if project.link_image -%}
      <div class="col-xs-12 col-sm-4 col-md-3 no-print">
        <a class="profile-img" style="background-image: url({{ project.link_image | relative_url }})" href="{{project.link}}" target="_blank"></a>
      </div>
    {%- endif -%}
      <div class="col-xs-12 col-sm-8 col-md-9 col-print-12">
        <h4><a href="{{project.link}}" target="_blank">{{project.name}}</a></h4>
          {{ project.description | strip | markdownify }}
      </div>
</div>
{% endfor %}
</div>
